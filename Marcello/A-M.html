<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation About to Main Page</title>
    <style>
        body {
            /* background-image: url('assets/About-Bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 110vh; */
            /* background-color: black; */
            margin: 0;
            overflow-x: hidden;
        }
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            pointer-events: none;
        }

        .bg-zoom {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 110vh;
            background-image: url('assets/About-Bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transform: scale(1.2);
            animation: bgZoomIn 3s forwards ease-in-out;
            /* z-index: -1; */
            /* border: 2px solid red; */
        }
        .shrink-fade {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            animation: shrinkAndFade 3s forwards ease-in-out;
            z-index: 1;
        }
        .content {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 3s forwards;
            position: relative;
            z-index: 0;
            min-height: 100vh;
        }
        table {
            border-spacing: 6px;
            border: 1px solid black;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        th,
        tr,
        td {
            border-spacing: 6px;
            border: 1px solid black;
        }
        @keyframes bgZoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(5.2) translateY(150px);
            }
        }

        @keyframes shrinkAndFade {
            0% {
                transform: scale(0.3) translateY(-150px) translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: scale(1.1) translateY(0) translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        .page-transition {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            opacity: 0;
            z-index: 9999;
            pointer-events: none;
            transition: opacity 0.8s ease-in-out;
        }
    </style>
</head>
<script>
    setTimeout(() => {
        const overlay = document.querySelector('.animation-overlay');
        if (overlay) overlay.remove();

        const bgZoom = document.querySelector('.bg-zoom');
        if (bgZoom) bgZoom.style.display = 'none'; // atau bisa pakai opacity = 0

        const transitionDiv = document.querySelector('.page-transition');
        transitionDiv.style.pointerEvents = 'auto';
        transitionDiv.style.opacity = '1';

        setTimeout(() => {
            window.location.href = 'Marcello.html';
        }, 800);
    }, 3000);
</script>
