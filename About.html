<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            /* background-image: url('https://cdn3.vectorstock.com/i/1000x1000/79/52/blank-advertising-billboard-canvas-mockup-vector-24897952.jpg'); */
            background-image: url('assets/About-Bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 110vh;
            /* font-family: 'Poppins', sans-serif; */
        }
        .text {
            color: white;
        }

        .text-poppins {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .text-montserrat {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 35px;
            margin: 20px 0;
            /* padding: 10px 0; */
            letter-spacing: 5px;
        }

        table {
            border-spacing: 6px;
            /* border: 1px solid black; */
            width: 100%;
            height: 100%;
            margin: 0;
        }

        th,
        tr,
        td {
            border-spacing: 6px;
            /* border: 1px solid black; */
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 10%;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.7); /* border */
            /* position: absolute; */
            top: 50%;
            left: 50%;
            /* transform: translate(-50%, -50%); */
            z-index: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr style="height: 85px;">
            <th style="width: 15%;"></th>
            <th style="width: 70%; vertical-align: top;" colspan="3">
                <h2 class="text-montserrat"><strong>About</strong></h2>
            </th>
            <th style="width: 15%;">
            </th>
        </tr>
        <tr style="height: 350px;">
            <td></td>
            <td style="width: 34%;">
                <div class="circle-bg"></div>
            </td style="width: 10px;">
            <td></td>
            <td style="width: 34%;">
                <div class="circle-bg"></div>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="5">

            </td>
        </tr>
    </table>
</body>
</html>
